<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Bootstrap-ecommerce by Vosidiy">
    <title>Squanchy POS</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/logos/squanchy.jpg}">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/images/logos/squanchy.jpg}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/logos/squanchy.jpg}">
    <!-- jQuery -->
    <!-- Bootstrap4 files-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/ui.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{fonts/fontawesome/css/fontawesome-all.min.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/OverlayScrollbars.css}" type="text/css" rel="stylesheet" />
    <!-- Font awesome 5 -->
    <style>
        .avatar {
            vertical-align: middle;
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        .bg-default,
        .btn-default {
            background-color: #f2f3f8;
        }

        .btn-error {
            color: #ef5f5f;
        }
    </style>
    <!-- custom style -->
</head>

<body>
    <section class="header-main">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3">
                    <div class="brand-wrap">
                        <img class="logo" th:src="@{/images/logos/squanchy.jpg}">
                        <h2 class="logo-text">Squanchy POS</h2>
                    </div> <!-- brand-wrap.// -->
                </div>
                <div class="col-lg-6 col-sm-6">
                    <form action="#" class="search-wrap">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form> <!-- search-wrap .end// -->
                </div> <!-- col.// -->
                <div class="col-lg-3 col-sm-6">
                    <div class="widgets-wrap d-flex justify-content-end">
                        <div class="widget-header">
                            <a href="#" class="icontext">
                                <a href="#" class="btn btn-primary m-btn m-btn--icon m-btn--icon-only">
                                    <i class="fa fa-home"></i>
                                </a>
                            </a>
                        </div> <!-- widget .// -->
                        <div class="widget-header dropdown">
                            <a href="#" class="ml-3 icontext" data-toggle="dropdown" data-offset="20,10">
                                <img th:src="@{/images/avatars/bshbsh.png}" class="avatar" alt="">
                            </a>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item" href="#"><i class="fa fa-sign-out-alt"></i> Logout</a>
                            </div> <!--  dropdown-menu .// -->
                        </div> <!-- widget  dropdown.// -->
                    </div> <!-- widgets-wrap.// -->
                </div> <!-- col.// -->
            </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section>
    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-content padding-y-sm bg-default ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 card padding-y-sm card ">
                    <ul class="nav bg radius nav-pills nav-fill mb-3 bg" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active show" data-toggle="pill" href="#nav-tab-card">
                                <i class="fa fa-tags"></i> All</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="pill" href="#nav-tab-paypal">
                                <i class="fa fa-tags "></i> Category 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="pill" href="#nav-tab-bank">
                                <i class="fa fa-tags "></i> Category 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="pill" href="#nav-tab-bank">
                                <i class="fa fa-tags "></i> Category 3</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="pill" href="#nav-tab-bank">
                                <i class="fa fa-tags "></i> Category 4</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="pill" href="#nav-tab-bank">
                                <i class="fa fa-tags "></i> Category 5</a>
                        </li>
                    </ul>
                    <span id="items">
                        <div class="row">
                            <div class="col-md-3" th:each="product : ${products}">
                                <figure class="card card-product">
                                    <span class="badge-new"> NEW </span>
                                    <div class="img-wrap">
                                        <img th:src="@{${'/images/items/'+ product.image}}">
                                        <a class="btn-overlay" href="#"><i class="fa fa-search-plus"></i> Quick view</a>
                                    </div>
                                    <figcaption class="info-wrap">
                                        <a href="#" class="title"><span th:text="${product.name}"></span></a>
                                        <div class="action-wrap">
                                            <a th:href="@{/add?pid={pid}(pid=${product.id})}" class="btn btn-primary btn-sm float-right"> <i
                                                    class="fa fa-cart-plus"></i> Add </a>
                                            <div class="price-wrap h5">
                                                <span class="price-new" th:text="${product.price}">$1280</span>
                                            </div> <!-- price-wrap.// -->
                                        </div> <!-- action-wrap -->
                                    </figcaption>
                                </figure> <!-- card // -->
                            </div> <!-- col // -->
                        </div>

                    </span>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <span id="cart">
                            <table class="table table-hover shopping-cart-wrap">
                                <thead class="text-muted">
                                    <tr>
                                        <th scope="col">Item</th>
                                        <th scope="col" width="120">Qty</th>
                                        <th scope="col" width="120">Price</th>
                                        <th scope="col" class="text-right" width="200">Delete</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr th:each="item : ${cart.items}">
                                        <td>
                                            <figure class="media">
                                                <div class="img-wrap"><img
                                                        th:src="@{${'/images/items/'+ item.product.image}}"
                                                        class="img-thumbnail img-xs"></div>
                                                <figcaption class="media-body">
                                                    <h6 class="title text-truncate"><span
                                                            th:text="${item.product.name}"></span></h6>
                                                </figcaption>
                                            </figure>
                                        </td>
                                        <td class="text-center">
                                            <div class="m-btn-group m-btn-group--pill btn-group mr-2" role="group"
                                                aria-label="...">
                                                <a th:href="@{/subnumber?pid={pid}(pid=${item.product.id})}" class="m-btn btn btn-default"><i
                                                    class="fa fa-minus"></i></a>
                                                <button type="button" class="m-btn btn btn-default" disabled><span
                                                        th:text="${item.quantity}"></span></button>
                                                <a th:href="@{/addnumber?pid={pid}(pid=${item.product.id})}" class="m-btn btn btn-default"><i
                                                    class="fa fa-plus"></i></a>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="price-wrap">
                                                <var class="price"><span th:text="${item.product.price}"></span></var>
                                            </div> <!-- price-wrap .// -->
                                        </td>
                                        <td class="text-right">
                                            <a th:href="@{/removeCartitem?pid={pid}(pid=${item.product.id})}" class="btn btn-outline-danger"> <i class="fa fa-trash"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </span>
                    </div> <!-- card.// -->
                    <div class="box">
                        <dl class="dlist-align">
                            <dt>Tax:</dt>
                            <dd class="text-right">99%</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Discount:</dt>
                            <dd class="text-right" th:text="${discount}"></dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Sub Total:</dt>
                            <dd class="text-right" th:text="${subTotal}"></dd>
                        </dl>

                        <dl class="dlist-align">
                            <dt>Total:</dt>
                            <dd class="text-right h4 b" th:text="${totalPrice}"></dd>
                        </dl>

                        <div class="row">
                            <div class="col-md-6">
                                <a th:href="@{/emptyCart}" class="btn  btn-default btn-error btn-lg btn-block"><i
                                        class="fa fa-times-circle "></i> Cancel </a>
                            </div>
                            <div class="col-md-6">
                                <a th:href="@{/charge}" class="btn btn-primary btn-lg btn-block" id="chargeButton">
                                    <i class="fa fa-shopping-bag"></i> Charge
                                </a>
                            </div>
                        </div>
                    </div> <!-- box.// -->
                </div>
            </div>
        </div><!-- container //  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    <script th:src="@{/js/jquery-2.0.0.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/OverlayScrollbars.js}" type="text/javascript"></script>
    <script>
        $(function () {
            //The passed argument has to be at least a empty object or a object with your desired options
            //$("body").overlayScrollbars({ });
            $("#items").height(552);
            $("#items").overlayScrollbars({
                overflowBehavior: {
                    x: "hidden",
                    y: "scroll"
                }
            });
            $("#cart").height(445);
            $("#cart").overlayScrollbars({});
        });
    </script>
</body>
<body>
    
    <!-- 页面的内容 -->

    <script>
        // 你的JavaScript代码
        document.addEventListener('DOMContentLoaded', function () {
            var chargeButton = document.getElementById('chargeButton');

            chargeButton.addEventListener('click', function (e) {
                e.preventDefault();
                alert('购买成功,谢谢惠顾！');
                setTimeout(function() {
                    window.location.href = 'https://space.bilibili.com/347527982';
                }, 200);
            });
        });
    </script>
</body>
</html>
