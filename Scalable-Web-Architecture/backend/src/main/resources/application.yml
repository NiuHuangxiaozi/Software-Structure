spring:
  datasource:
    url: jdbc:h2:tcp://MyH2:1521/~./opt/h2-data;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: false
  sql:
    init:
      platform: h2
      mode: always
      data-locations: classpath:data.sql
      schema-locations: classpath:schema.sql

server:
  port: 3000

